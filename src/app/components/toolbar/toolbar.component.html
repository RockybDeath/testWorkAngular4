<mat-toolbar color="primary">
  <span>
    <button mat-button>{{ title }}</button>
    <button mat-button routerLink=""><mat-icon>home</mat-icon></button>
    <button mat-button routerLink="/workplace">
      <mat-icon>work</mat-icon>
    </button>
  </span>
  <div>
    <button
      mat-button
      routerLink="/login"
      *ngIf="(isAuthenticated$ | async) === false"
    >
      <mat-icon>power_settings_new</mat-icon>
      Sign in
    </button>
    <button mat-button *ngIf="isAuthenticated$ | async" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button
    mat-menu-item
    routerLink="/login"
    *ngIf="(isAuthenticated$ | async) === false"
  >
    <mat-icon>power_settings_new</mat-icon>
    Sign in
  </button>
  <button mat-menu-item *ngIf="isAuthenticated$ | async" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
  <button mat-menu-item routerLink="/workplace">
    <mat-icon>work</mat-icon>
    Workplace
  </button>
</mat-menu>
